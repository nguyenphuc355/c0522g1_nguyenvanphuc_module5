<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="text-center bg-warning mt-4" id="head"><h1 class="m-0 pt-2 text-light ">ĐĂNG KÝ</h1></div>
<form class="mb-5">
    <label for="account"><b>Tài Khoản</b><span class="war">*</span></label>
    <input type="text" id="account">

    <label for="psw"><b>Mật Khẩu</b><span class="war">*</span>
        <span style="color: red" class="ps-3">Không được để trống</span>
    </label>
    <input type="password" name="psw" id="psw">


    <label for="psw-repeat"><b>Nhập Lại Mật Khẩu</b><span class="war">*</span>
        <span style="color: red" class="ps-3">Mật khẩu phải giống nhau</span>
    </label>
    <input type="password" name="psw" id="psw-repeat">

    <label for="name"><b>Họ Tên</b><span class="war">*</span></label>
    <input type="text" required id="name">

    <label for="birthday"><b>Ngày Sinh</b><span class="war">*</span></label>
    <input type="date" required id="birthday">

    <label class="mt-2"><b>Giới Tính</b><span class="war">*</span></label><br>
    <label><input type="radio" class="m-2" value="nam" name="gender">Nam</label>
    <label><input type="radio" class="m-2 ms-5" value="nữ" name="gender">Nữ</label>
    <label class="mb-3"><input type="radio" class="m-2 ms-5" value="khác" name="gender">Khác</label><br>


    <label for="code"><b>CMND</b><span class="war">*</span></label>
    <input type="number" id="code">


    <label for="email"><b>Email</b><span class="war">*</span></label>
    <input type="email" id="email">

    <label for="address"><b>Địa Chỉ</b><span class="war">*</span></label>
    <input type="text" required id="address">

    <label for="phoneNumber"><b>Số Điện Thoại</b><span class="war">*</span></label>
    <input type="number" id="phoneNumber">

    <div class="text-center wrapCss">
        <button class="button btnGreen">Đăng Ký</button>
    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
