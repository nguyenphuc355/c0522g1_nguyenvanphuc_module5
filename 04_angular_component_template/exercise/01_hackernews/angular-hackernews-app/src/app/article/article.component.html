<div class="text-center"><h2>Today's article</h2></div>
<hr>

<div *ngFor="let art of articles">
  <pre>       <a href="{{art.url}}" target="_blank">{{art.title}}</a>:
       <app-like></app-like>
  </pre>


</div>
<hr>
<div>
  <div class="text-center"><h2>Article Information</h2></div>
  <table  >
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button style="float: right" (click)="addNewArticle()">Add</button>
      </td>
    </tr>
  </table>
</div>
<hr>
