<div class="text-center text-light mt-5">
  <button class="btn btn-success" style="background-color:#595C99;color: #FFFA24"><h1>Create Customer</h1></button>
  <br>
  <button class="m-2">
    <a routerLink="/customer"><i class="fa-sharp fa-solid fa-house-user"></i>Back To Customer List</a>
  </button>
</div>

<div>
  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 rounded formCSS mb-4" novalidate="novalidate"
          [formGroup]="customerForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name" class="h6">Tên khách hàng:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="customerForm.controls.name.hasError('required') &&
                      customerForm.controls.name.touched">
          Tên khách hàng không được để trống!
        </div>
        <!--        <div class="alert alert-danger" role="alert"-->
        <!--             *ngIf="customerForm.controls.name.hasError('invalidName') &&-->
        <!--                      customerForm.controls.name.touched">-->
        <!--          Tên khách hàng phải viết hoa mỗi chữ cái đầu và không đươch chứa số!-->
        <!--        </div>-->
        <div class="input-group">
          <input type="text" id="name" class="form-control" placeholder="Nhập tên khách hàng.."
                 formControlName="name"/>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="dateOfBirth" class="h6">Ngày sinh:</label>
        <!--        <div class="alert alert-danger" role="alert"-->
        <!--             *ngIf="customerForm.controls.dateOfBirth.hasError('invalid18_80') &&-->
        <!--                      customerForm.controls.dateOfBirth.touched">-->
        <!--          Tuổi khách hàng phải từ 18-80!-->
        <!--        </div>-->
        <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth"/>
      </div>

      <div class="mt-3 form-group">
        <label class="h6">Giới tính:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="customerForm.controls.gender.hasError('required') &&
                      customerForm.controls.gender.touched">
          Vui lòng chọn giới tính!
        </div>
        <div class="d-flex">
          <label class="d-block me-4">
            <input class="form-check-input" type="radio" id="male" [value]="0"
                   formControlName="gender"/> Nam
            <i class="fa-solid fa-mars"></i>
          </label>

          <label class="d-block me-4">
            <input class="form-check-input" type="radio" id="female" [value]="1"
                   formControlName="gender"/> Nữ
            <i class="fa-solid fa-venus"></i>
          </label>

          <label class="d-block">
            <input class="form-check-input" type="radio" id="ljbt" [value]="2"
                   formControlName="gender"/> LGBT
            <i class="fa-solid fa-heart"></i>
          </label>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="idCard" class="h6">Số CMND/CCCD:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="customerForm.controls.idCard.hasError('required') &&
                      customerForm.controls.idCard.touched">
          Số CMND/CCCD không được để trống!
        </div>
        <!--        <div class="alert alert-danger" role="alert"-->
        <!--             *ngIf="customerForm.controls.customerIdCard.hasError('pattern') &&-->
        <!--                      customerForm.controls.customerIdCard.touched">-->
        <!--          CMND/CCCD phải đúng định dạng XXXXXXXXX hoặc XXXXXXXXXXXX (X là số 0-9)!-->
        <!--        </div>-->
        <div class="input-group">
          <input type="text" id="idCard" class="form-control" placeholder="Nhập số CMND/CCCD.."
                 formControlName="idCard"/>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="phone" class="h6">Số điện thoại:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="customerForm.controls.phoneNumber.hasError('required') &&
                      customerForm.controls.phoneNumber.touched">
          Số điện thoại không được để trống!
        </div>
        <!--        <div class="alert alert-danger" role="alert"-->
        <!--             *ngIf="customerForm.controls.phoneNumber.hasError('pattern') &&-->
        <!--                      customerForm.controls.phoneNumber.touched">-->
        <!--          Số điện thoại phải đúng định dạng 090xxxxxxx hoặc 091xxxxxxx hoặc (84)+90xxxxxxx hoặc (84)+91xxxxxxx!-->
        <!--        </div>-->
        <div class="input-group">
          <input type="text" id="phone" class="form-control" placeholder="Nhập SĐT.." formControlName="phoneNumber"/>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="email" class="h6">Email:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf=" customerForm.controls.email.hasError('required') &&
                      customerForm.controls.email.touched">
          Email không được để trống!
        </div>
        <!--        <div class="alert alert-danger" role="alert"-->
        <!--             *ngIf="customerForm.controls.customerEmail.hasError('email') &&-->
        <!--                      customerForm.controls.customerEmail.touched">-->
        <!--          Email phải đúng định dạng!-->
        <!--        </div>-->
        <div class="input-group">
          <input type="text" id="email" class="form-control" placeholder="Nhập email.."
                 formControlName="email"/>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="address" class="h6">Địa chỉ:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="customerForm.controls.address.hasError('required') &&
                      customerForm.controls.address.touched">
          Địa chỉ không được để trống!
        </div>
        <div class="input-group">
          <input type="text" id="address" class="form-control" placeholder="Nhập địa chỉ.."
                 formControlName="address"/>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6" for="customerType">Loại khách:</label>
        <div class="alert alert-danger" role="alert"
             *ngIf="customerForm.controls.customerType.hasError('required') &&
                      customerForm.controls.customerType.touched">
          Vui lòng chọn loại khách!
        </div>
        <div class="input-group">
          <select id="customerType" class="form-select" formControlName="customerType">
            <option value="" disabled>Chọn loại khách hàng..</option>
            <option *ngFor="let item of customerType" [ngValue]="item">{{item.name}}</option>
          </select>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
                [disabled]="customerForm.invalid">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
