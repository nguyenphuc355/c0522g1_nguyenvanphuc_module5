<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <style>
        form {
            margin: 200px 0 100px 35%;
            width: 500px;
        }
    </style>
    <script>
        $(function () {
            $("#header").load("../header.html");
            $("#footer").load("../footer.html");
        });
    </script>
</head>
<div class="row container-fluid" id="header"></div>
<body>

<form class="border border-2 border-success p-3 rounded formCSS" style=" background-color: #afd3f3; }" method="POST">
    <h3 class="modal-title fw-bold text-primary" id="exampleModalLabel3">ADD NEW CONTRACT</h3>
    <p class="text-center">
        <a href="http://localhost:63342/case_study/contract/list_contract.html?">
            <i class="fa-solid fa-backward"></i> Back to Contract list</a>
    </p>
    <div class="form-group">
        <div class="form-group">
            <label>Service name:</label>
            <div class="input-group">
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
        </div>

        <div class="mt-3 form-group">
            <label class="h6">Employee Name:</label>
            <div class="input-group">
                <select>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>

            </div>
        </div>

        <div class="form-group">
            <label class="h6">Customer Name:</label>
            <div class="input-group">
                <select>
                    <option>D</option>
                    <option>E</option>
                    <option>F</option>
                </select>

            </div>
        </div>

        <div class="mt-3 form-group">
            <label for="startDate" class="h6">Start Day:</label>
            <input type="date" id="startDate" class="form-control"
                   onchange="changeEndDate(this)" required
                   pattern="^(19|20)\d{2}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[0-1])$"
                   title="Vui lòng chọn ngày bắt đầu."/>
        </div>

        <div class="mt-3 form-group" id="endDateForm" style="display: none">
            <label for="endDate" class="h6">End Day:</label>
            <input type="date" id="endDate" class="form-control" required
                   pattern="^(19|20)\d{2}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[0-1])$"
                   title="Vui lòng chọn ngày kết thúc."/>
        </div>

        <div class="mt-3 form-group">
            <label for="deposit" class="h6">Deposits (VNĐ):</label>
            <div class="input-group">
                <input type="number" id="deposit" class="form-control"
                       placeholder="Nhập tiền đặt cọc..." required
                       pattern="^0|[1-9]\d*$"
                       title="Tiền đặt cọc (VNĐ) phải là số nguyên lớn hơn hoặc bằng 0."/>
            </div>
        </div>
    </div>
    <div style="margin-left: 45%">
        <button type="submit" class="btn btn-primary" value="delete">Save</button>
    </div>
</form>

<script>
    function changeEndDate(startDate) {
        document.getElementById("endDate").min = startDate.value;
        document.getElementById("endDateForm").style.display = "block";
    }
</script>
<div class="row container-fluid" id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<div class="row container-fluid" id="footer"></div>
</body>
</html>
