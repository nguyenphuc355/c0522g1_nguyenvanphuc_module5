<h1>Danh sách sản phẩm</h1>
<table class=" table">
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th>Edit</th>
  </tr>
  <tr *ngFor="let product of product; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a routerLink="edit/{{product.id}}">Edit</a></td>
  </tr>
</table>
